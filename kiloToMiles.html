<!DOCTYPE html>
<html>
<body>

<h2>Converting kilometres to miles</h2>

<p>Enter distance in kilometres </p>

<input id="num1">


<button type="button" onclick="convert()">Convert</button>

<p id="demo"></p>

<script>
function convert() {
    let miles;
  let x =Number(document.getElementById("num1").value);
   miles=x*(0.621371);
  document.getElementById("demo").innerHTML = "Distance is " +miles +"miles"  ;
}
</script>

</body>
</html>
